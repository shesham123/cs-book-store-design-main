<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CS book store</title>
        <link rel="icon" href="bg.jpg"type="image/x-icon">
        <link rel="stylesheet" href="signin.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==">

                        
    </head>
    <body>

        <section class="container forms">
            
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" required class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" required class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link">
                            <a href="password.html" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button class="btn"><a href="../home/home.html" >Login</a></button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    
                        <a href="https://www.facebook.com/login/" class="field facebook">
                          
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="https://mail.google.com/ " class="field google">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" required class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" required class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" required class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                                    
                       ` <div class="field button-field">
                        <button class="btn"><a href="../home/home.html" >Login</a></button>
                    </div>
                      
                    </form>

                    <div class="form-link ">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                </div>

            </div>
        </section>
        <script src="signin.js"></script>
    </body>
</html>
